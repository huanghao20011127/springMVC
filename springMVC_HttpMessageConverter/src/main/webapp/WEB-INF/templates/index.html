<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <form th:action="@{/testRequestBody}" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        <input type="submit" value="测试@RequestBody">
    </form>
    <form th:action="@{/testRequestEntity}" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        <input type="submit" value="测试RequestEntity">
    </form>
    <a th:href="@{/testResponseByServletAPI}">测试使用ServletAPI实现响应报文</a><br>
    <a th:href="@{/testResponseByResponseBody}">测试使用@ResponseBody实现响应报文</a><br>
    <a th:href="@{/testResponseJson}">测试使用@ResponseBody实现响应json数据</a><br>
    <a th:href="@{/testResponseAjax}" onclick="reqAjax()">测试使用@ResponseBody实现响应ajax数据</a><br>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/static/js/jquery-3.3.1.js}"></script>
    <script>
        function reqAjax() {
            var event = this.event;
            var href = event.target.href;
            $.get(href,{ username: "John", password: "123456" },function(response){
                alert(response);
            });
            event.preventDefault();
        }
    </script>
</body>
</html>
